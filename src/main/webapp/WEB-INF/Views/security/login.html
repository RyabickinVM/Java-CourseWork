<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Domestic Budget Automation: Log In</title>
</head>
<body>
    <div style="text-align:center">
        <h1>Domestic Budget Automation</h1>
        <h2>Log In</h2>
        <hr>
    </div>
    <div style="text-align:center" th:if="${param.error}">
    Invalid username and password.
    </div>
    <div style="text-align:center" th:if="${param.logout}">
    You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div style="text-align:center"><label>Username : <input type="text" name="username"/></label></div>
        <div style="text-align:center"><label>Password: <input type="password" name="password"/></label></div>
        <br/>
        <br/>
        <div style="text-align:center"><input type="submit" value="Sign In"/></div>
    </form>
    <hr>
</body>
</html>
